<!DOCTYPE html>
<html lang="en">

<head>
  <title>Data survey form</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
  <link href="/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">


  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://www.google.com/recaptcha/api.js"></script>
	
	<script type="text/javascript">
        function testVariable() {
            var first = document.getElementById("firstn").value;          
			var last = document.getElementById("lastn").value;
			var address = document.getElementById("addr").value;
			var birthd = document.getElementById("birth").value;
			var edulevel = document.getElementById("edulev").value;
			var heig = document.getElementById("height").value;
			var phon = document.getElementById("phone").value;
			var mail = document.getElementById("email").value;
			var result ='Thank you for your time !! Your First name: '+first+ ' Last name: ' + last + ' Address: ' + 
			address+' Education level: ' + edulevel +' Birth date: '+birthd+
			' Height: '+heig+' Phone: ' + phon+' E-mail: '+ mail;
            document.getElementById('spanResult').textContent = result;}
	</script>

<script> 
		function onlyNumberKey(evt) { 
			  
			// Only ASCII charactar in that range allowed 
			var ASCIICode = (evt.which) ? evt.which : evt.keyCode 
			if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57)) 
				return false; 
			return true; 
		} 
	</script>
<style>

.required:after {
		  content:" *";
		  color: red;
		}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }

  
	  </style>



</head>
<body>

		<div class="text-center">	
	<h1 >Data survey form</h1>
	<h4 >Your data will not be saved</h4>
		</div>
	<form>
		<div class="container">

					<p style="color:red;">(*)is required field</p>
					
	<div class="row">
		<div class="col-25">
	<p><label class="required"></label>First Name:
	</div>
	<div class="col-75">
		<input type ="text" id="firstn" minlength="1" maxlength="40" required/></p>
	</div>
	</div>
	
	<div class="row">
		<div class="col-25">
	<p><label class="required"></label>Last Name:
	</div>
	<div class="col-75">
		<input type ="text" id="lastn" minlength="1" maxlength="40" required/></p>
	</div>
	</div>
	
	<div class="row">
		<div class="col-25">
	<p><label class="required"></label>Address: 
	</div>
	<div class="col-75">
	<input type ="text" id="addr" placeholder="123 example street" minlength="1" maxlength="40" required/><br>
	<input type ="text" onkeypress="return onlyNumberKey(event)" id="addr" placeholder="zip code" minlength="5" maxlength="5" required/></p>
	</div>
	</div>
	
	<div class="row">
		<div class="col-25">
	<p><label class="required"></label>Birth date: 
	</div>
	<div class="col-75">
	<input type ="text" id="birth" placeholder="DD/MM/YYYY" required/></p>
	</div>
	</div>

	<div class="row">
		<div class="col-25">
	<p>Education level:
		</div>
	<div class="col-75">
	<select id="edulev">
			<option value="High School">High School</option>
			<option value="College">College</option>
			<option value="Graduate Studies">Graduate Studies</option>
			<option value="Ph.D">Ph.D</option>
		  </select></p>
		</div>
	</div>
	
	<div class="row">
		<div class="col-25">
	<p>Height: (feet, inches) 
		</div>
	<div class="col-75">
	<input type ="text" id="height" placeholder="5'9"/></p>
</div>
	</div>

	<div class="row">
		<div class="col-25">
	<p><label class="required"></label>Phone: 
	</div>
	<div class="col-75">
	<input type ="text" onkeypress="return onlyNumberKey(event)" id="phone" placeholder="123-45-678" minlength="7" maxlength="7"required></p>
</div>
	</div>

	<div class="row">
		<div class="col-25">
	<p><label class="required"></label>E-mail: 
	</div>
	<div class="col-75">
	<input type ="email" id="email" placeholder="example@mail.com" required/></p>
</div>
	</div>
	

			<input type="checkbox" name="checkbox" value="check" id="agree" required/>
			Agree to  <a href='#'>terms & conditions</a><label class="required"></label></p>
			<div class="g-recaptcha brochure__form__captcha" data-sitekey="6LfxkbIZAAAAAPDJGTKWx9zjVqK7fE9Mo3cdqblU"></div></p>
			<button  class="button" onclick="testVariable()" >Submit</button> <br /></div>
		</div>
	</form>

<span id="spanResult"></span>
	

     
</body>
</html>
