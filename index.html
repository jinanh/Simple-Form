<html lang="en">
<head>
  <title>Data survey form</title>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

	<script type="text/javascript">
        function testVariable() {
            var first = document.getElementById("firstn").value;          
			var last = document.getElementById("lastn").value;
			var address = document.getElementById("addr").value;
			var birthd = document.getElementById("birth").value;
			var edulevel = document.getElementById("edulev").value;
			var heig = document.getElementById("height").value;
			var phon = document.getElementById("phone").value;
			var mail = document.getElementById("email").value;
			var result ='Thank you for your time !! Your First name: '+first+ ' Last name: ' + last + ' Address: ' + 
			address+' Education level: ' + edulevel +' Birth date: '+birthd+
			' Height: '+heig+' Phone: ' + phon+' E-mail: '+ mail;
            document.getElementById('spanResult').textContent = result;}
	</script>

<script> 
		function onlyNumberKey(evt) { 
			  
			// Only ASCII charactar in that range allowed 
			var ASCIICode = (evt.which) ? evt.which : evt.keyCode 
			if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57)) 
				return false; 
			return true; 
		} 
	</script>
<style>
		.required:after {
		  content:" *";
		  color: red;
		}

		.vertical-center {
  display: flex;
  justify-content: center;
  align-items: center;
	}
	

	  </style>



</head>
<body>

		<div class="text-center">	
	<h1 >Data survey form</h1>
	<h4 >Your data will not be saved</h4>
		</div>
	
		<div class="container">
				<div class="card card-login mx-auto mt-5">
				  <div class="card-header">Form</div>
				  <div class="card-body">
					<div class="text-center mb-4">
					<p style="color:red;">(*)is required field</p>
					
					
					<form>
							<div class="form-group">
							  <div class="form-label-group">
	<p>First Name: <input type ="text" id="firstn" minlength="1" maxlength="40" required/><label class="required"></label></p>
	<p>Last Name: <input type ="text" id="lastn" minlength="1" maxlength="40" required/><label class="required"></label></p>
	<p>Address: <input type ="text" id="addr" placeholder="123 example street" minlength="1" maxlength="40" required/><label class="required"></label>
	</p><input type ="text" onkeypress="return onlyNumberKey(event)" id="addr" placeholder="zip code" minlength="5" maxlength="5" required/><label class="required"></label></p>
	<p>Birth date: <input type ="text" id="birth" placeholder="DD/MM/YYYY" required/><label class="required"></label></p>

	<p>Education level: 
	<select id="edulev">
			<option value="High School">High School</option>
			<option value="College">College</option>
			<option value="Graduate Studies">Graduate Studies</option>
			<option value="Ph.D">Ph.D</option>
		  </select></p>
	<p>Height: (feet, inches) <input type ="text" id="height" placeholder="5'9"/></p>

	<p>Phone: <input type ="text" onkeypress="return onlyNumberKey(event)" id="phone" placeholder="123-45-678" minlength="7" maxlength="7"required><label class="required"></label></p>
	<p>E-mail: <input type ="email" id="email" placeholder="example@mail.com" required/><label class="required"></label></p>
	<div class="vertical-center">
	<input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1"  aria-label="..." required/>
	Agree to <a href='#' data-toggle="modal" data-target="#myLegal">terms & conditions</a><label class="required"></label></p></div><br>
	<div class="vertical-center">
	</div>
 </div>
	<button  class="button" onclick="testVariable()" >Submit</button> <br /></div>
</form>
		</div></div></div>
<span id="spanResult"></span>
	

     
</body>
</html>
